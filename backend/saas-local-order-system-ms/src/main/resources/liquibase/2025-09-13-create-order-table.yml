databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: mahammad.aslanzada
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: table_no
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: order_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'ACCEPTED'
                  constraints:
                    nullable: false
                    checkConstraint: "status IN ('ACCEPTED', 'PROCESSING' ,'CANCELLED','COMPLETED')"
              - column:
                  name: total_amount
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: products
                  type: JSON
                  constraints:
                    nullable: true