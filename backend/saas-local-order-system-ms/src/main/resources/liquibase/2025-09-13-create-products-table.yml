databaseChangeLog:
  - changeSet:
      id: create-products-table
      author: mahammad.aslanzada
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_image
                  type: VARCHAR(500)
                  constraints:
                    nullable: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: short_description
                  type: VARCHAR(500)
                  constraints:
                    nullable: true
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false